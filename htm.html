<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1{
			width: 300px;
			height:200px;
			background-color:red;
			display: none;
		}
		ul{
			width: 60px;
			height: 20px;
			background-color: #ddd;
			color: #000;
		}
		ul li {
			list-style: none;
			float: left;
		}
		#box2{
			width: 80px;
			height: 40px;
			background-color: blue;
		}

	</style>
	<script>
		function boc(){
			document.getElementById("box1").style.display = "block";
			
		}
		function hd(){
			document.getElementById("box1").style.display = "none";
		}
	</script>
</head>
<body>

	
	<div id="box2" onmouseover="boc()" onmouseout="hd()"></div>

	<div id="box1"></div>

</body>
</html>
